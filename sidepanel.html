<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT AI Summarizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>âœ¨ AI Summary</h1>
            <button id="settings-btn" class="icon-btn" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                    </path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>
        </header>

        <div id="settings-panel" class="panel hidden">
            <div class="input-group">
                <label for="api-key">Gemini API Key</label>
                <input type="password" id="api-key" placeholder="Enter your Gemini API Key">
                <p class="hint">Get your key from <a href="https://makersuite.google.com/app/apikey"
                        target="_blank">Google AI Studio</a></p>
            </div>
            <div class="input-group">
                <label for="model-name">Model Name</label>
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="model-name" placeholder="e.g. gemini-1.5-flash" value="gemini-1.5-flash"
                        style="flex: 1;">
                    <button id="check-models-btn" class="secondary-btn" style="width: auto; padding: 0 12px;"
                        title="List available models">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </button>
                </div>
                <p class="hint">Try "gemini-1.5-flash", "gemini-1.5-pro", or "gemini-2.0-flash-exp"</p>
                <div id="model-list" class="hidden"
                    style="margin-top: 8px; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 4px; font-size: 11px; max-height: 100px; overflow-y: auto;">
                </div>
            </div>
            <button id="save-key" class="secondary-btn">Save Settings</button>
        </div>

        <main>
            <div id="initial-view">
                <p class="description">Summarize English subtitles from the current Udemy lecture.</p>
                <div style="display: flex; gap: 8px; flex-direction: column;">
                    <button id="summarize-btn" class="primary-btn">
                        <span>Summarize Lecture</span>
                        <svg class="sparkle-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z">
                            </path>
                        </svg>
                    </button>
                    <button id="fetch-subtitles-btn" class="secondary-btn">
                        <span>Fetch Subtitles</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </button>

                    <button id="reanalyze-btn" class="secondary-btn hidden">
                        <span>Regenerate</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                            <path d="M3 3v5h5"></path>
                            <path d="M3 12a9 9 0 0 0 9 9 9.75 9 0 0 0 6.74-2.74L21 16"></path>
                            <path d="M16 16h5v5"></path>
                        </svg>
                    </button>


                </div>
            </div>

            <div id="loading-view" class="hidden">
                <div class="spinner"></div>
                <p id="loading-text">Processing...</p>
            </div>

            <div id="result-view" class="hidden">
                <div id="summary-content" class="markdown-body"></div>
                <div style="display: flex; gap: 8px; margin-top: 12px;">
                    <button id="regenerate-footer-btn" class="secondary-btn small" style="margin-top: 0;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                            <path d="M3 3v5h5"></path>
                            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                            <path d="M16 16h5v5"></path>
                        </svg>
                        Regenerate
                    </button>
                    <button id="copy-btn" class="secondary-btn small" style="margin-top: 0;">Copy to Clipboard</button>
                    <button id="fullpage-btn" class="secondary-btn small" style="margin-top: 0;">View Fullpage</button>
                    <button id="reset-btn" class="secondary-btn small" style="margin-top: 0;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12h18M3 12l6-6M3 12l6 6" />
                        </svg>
                        Reset
                    </button>
                </div>
            </div>

            <div id="error-view" class="hidden">
                <p id="error-msg" class="error-text"></p>
                <button id="retry-btn" class="secondary-btn">Try Again</button>
            </div>
        </main>
    </div>
    <script src="sidepanel.js"></script>
</body>

</html>
